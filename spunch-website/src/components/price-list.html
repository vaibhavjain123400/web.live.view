<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List - Spunch</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <section id="price-list">
        <h2>Price List</h2>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>Description of Product 1</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>Description of Product 2</td>
                    <td>$200</td>
                </tr>
                <tr>
                    <td>Product 3</td>
                    <td>Description of Product 3</td>
                    <td>$300</td>
                </tr>
                <!-- Add more products as needed -->
            </tbody>
        </table>
    </section>
</body>
</html>
